    <title>

    </title>

  <body>
   


    <script>

      function greet (name){
        
        if (!name){
          console.log('Hi There!')
        } else {
          console.log(`Hello ${name}!`);
        }

      }

      greet();
      greet('Pankaj');

     
    </script>

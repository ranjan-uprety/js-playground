  <body>
   


    <script>

      function convertLength(length, from, to){
        if (from !== 'km' && from !== 'miles' && from !=='feet'){
          return `Invalid Unit: ${from}`;
          
        } else if (to !=='miles' && to !== 'km' && to !=='feet'){
          
          return `Invalid Unit: ${to}`;
          

        }

        if (typeof length !== 'number' || length < 0 || isNaN(length) || length == ''){
          return 'Invalid Length';
          
        }
       




        if (from ==='km' && to === 'miles'){
          return `${length / 1.6} miles`;

        }else if (from ==='miles' && to ==='km'){
          return `${length * 1.6} km`;

        } else if (from === to){
          return `${length} ${to}`;

        } else if (from ==='miles' && to === 'feet'){
          return `${length * 5280} ft`;

        }else if (from === 'km' && to === 'feet'){
          return `${length * 3281} ft`;

        } else if (from ==='feet' && to ==='km'){
          console.log('Invalid Unit combination');
          return 'Invalid Unit Combination';

        }

      }

      console.log(convertLength(50,'miles', 'km'));
      console.log(convertLength(5, 'miles', 'feet'));
      console.log(convertLength(5, 'lol', 'feet'));
      console.log(convertLength(5, 'miles', 'condo'));

   

     
    </script>
  

  </body>
